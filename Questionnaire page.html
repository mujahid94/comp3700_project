        <h2 style="margin-left: 20;">Customer Feedback Form</h2>
        <br/>
        <form id="feedbackForm">
            <!--  Input Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <div class="error" id="nameError"></div>

            <!-- Input Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div class="error" id="emailError"></div>

            <!-- Radio Buttons for rating -->
            <label>Rate our services</label>
            <label>
                <input type="radio" name="satisfaction" value="GREAT"> 
                GREAT
            </label>
            <label>
                <input type="radio" name="satisfaction" value="GOOD"> 
                GOOD
            </label>
            <label>
                <input type="radio" name="satisfaction" value="NEUTRAL"> 
                NEUTRAL
            </label>
            <label>
                <input type="radio" name="satisfaction" value="BAD"> 
                BAD
            </label>
            <div class="error" id="satisfactionError"></div>
            
            <br/>

            <!-- Text Area for more info -->

            <label for="comments">More Notes:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your full feedback"></textarea>

            <!-- Checkbox for Agreement -->
            <label><input type="checkbox" id="consent" name="consent"> I agree to the terms and conditions</label>

            <div class="error" id="consentError"></div>
            
            <a href="SubmitFeedback.html"> <button type="submit">Submit Feedback</button> </a>
        </form>

        <!-- JAVASCRIPT part -->
        <script>
            // Select the form and its elements
            const form = document.getElementById('feedbackForm');
            const input_name = document.getElementById('name');
            const input_email = document.getElementById('email');
            const rating = document.getElementsByName('satisfaction');
            const agreement_checkbox = document.getElementById('consent');

            const name_error = document.getElementById('nameError');
            const email_error = document.getElementById('emailError');
            const rating_error = document.getElementById('satisfactionError');
            const other_error = document.getElementById('consentError');

            form.addEventListener('submit', function(event) {
    // initial boolean value
    let is_correct = true;

    // Validate the name input
    const namePattern = /^[a-zA-Z\s]{2,25}$/;
    if (!namePattern.test(input_name.value)) {
        is_correct = false;
        name_error.textContent = "Please input a correct name (letters only , 2 - 25 characters)";
    } else {
        name_error.textContent = "";
    }

    // Validate the email input
    const email_formula = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email_formula.test(input_email.value)) {
        is_correct = false;
        email_error.textContent = "Please input a valid email";
    } else {
        email_error.textContent = "";
    }

    // Validate the satisfaction rating
    let is_rating_check = false;
    for (let radio of rating) {
        if (radio.checked) {
            is_rating_check = true;
            break;
        }
    }
    if (!is_rating_check) {
        is_correct = false;
        rating_error.textContent = "Please Rate Our Services";
    } else {
        rating_error.textContent = "";
    }

    // Validate the terms and conditions checkbox
    if (!agreement_checkbox.checked) {
        is_correct = false;
        other_error.textContent = "Agreement to the terms and conditions is a must";
    } else {
        other_error.textContent = "";
    }

    // If the form is valid, redirect to another page
    if (is_correct) {
        event.preventDefault(); // Prevent default form submission
        window.location.href = "SubmitFeedback.html"; // Redirect to Thank You page
    } else {
        event.preventDefault(); // Prevent submission if validation fails
    }
});

        </script>
