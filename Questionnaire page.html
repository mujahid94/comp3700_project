    <!-- Feedback Form -->
    <div class="container mt-4">
        <form action="Questionnaire.php" method="post">
            <input type="hidden" name="action" value="add">

            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="satisfaction_rating" class="form-label">Rate Our Services</label>
                <select name="satisfaction_rating" class="form-select" required>
                    <option value="GREAT">GREAT</option>
                    <option value="GOOD">GOOD</option>
                    <option value="NEUTRAL">NEUTRAL</option>
                    <option value="BAD">BAD</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Full Feedback</label>
                <textarea class="form-control" id="comments" name="comments" rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label for="consent" class="form-label">Consent to Terms</label>
                <select name="consent" class="form-select" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit Feedback</button>
            <button type="reset" class="btn btn-secondary ms-2">Reset Form</button>
        </form>
    </div>

    <!-- Manage Feedback -->
    <div class="container mt-5">
        <h3>Manage Feedback</h3>
        <form action="Questionnaire.php" method="post">
            <input type="hidden" name="action" value="manage">

            <div class="mb-3">
                <label for="manage-email" class="form-label">Enter Email to Manage Feedback</label>
                <input type="email" class="form-control" id="manage-email" name="email" required>
            </div>

            <div class="mb-3">
                <button type="submit" name="delete" class="btn btn-danger">Delete Feedback</button>
                <button type="submit" name="update" class="btn btn-warning ms-2">Update Feedback</button>
            </div>
        </form>
